<h2>Shopping Cart</h2>

<form (ngSubmit)="addToCart()">
  <div>
    <label for="name">Item Name:</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="newItem.name"
      name="name"
      placeholder="Item name"
      required
    />
  </div>

  <div>
    <label for="price">Price:</label>
    <input
      type="number"
      id="price"
      [(ngModel)]="newItem.price"
      name="price"
      placeholder="Price"
      required
    />
  </div>

  <div>
    <label for="quantity">Quantity:</label>
    <input
      type="number"
      id="quantity"
      [(ngModel)]="newItem.quantity"
      name="quantity"
      placeholder="Quantity"
      required
    />
  </div>

  <button type="submit">Add to Cart</button>
</form>

<ul>
  <li *ngFor="let item of items$ | async">
    {{ item.name }} - {{ item.quantity }} x {{ item.price | currency }}
    <button (click)="remove(item.id)">Remove</button>
  </li>
</ul>

<p>Total Items: {{ totalCount$ | async }}</p>
<p>Total Price: {{ totalPrice$ | async | currency }}</p>
